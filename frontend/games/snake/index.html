<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu-panel" class="hidden">
    <div class="menu-box">
      <button onclick="restartGame()"> Restart</button>
      <button onclick="toggleMenu()"> Instructions</button>
      <button onclick="location.reload()"> Quit</button>
    </div>
  </div>
  <!-- Intro Screen -->
  <div class="intro-screen" id="intro-screen">
    <h1>Snake Retro</h1>
    <p id="discript">Slither through the grid and chase your next meal!<br>
      Navigate your growing snake with sharp reflexes and quick thinking.<br>
      Avoid walls, dodge your own tail, and go for the high score!<br>
    </p> 
    <div class="teaser-container">
      <img src="Avatar.png" alt="Avatar" class="avatar-bob"/>
      <div class="ready-text">“Ready to slither?”</div>
    </div> 
  <button id="start-btn">Start</button>
  </div>


    <!-- Game Menu Button (Top-Left) -->
<div id="menu-button" class="hidden" >
  <button id="menu-toggle">Menu ☰</button>
  <div id="menu-dropdown" class="dropdown hidden">
    <button onclick="restartGame()">Restart</button>
    <button onclick="showInstructions()">Instructions</button>
    <button onclick="backToMenu()">Exit</button>
  </div>
</div>
  
  <!-- Game Screen -->
  <div class="game-screen hidden" id="game-screen" >
    <h2> Snake Retro</h2>
    <canvas id="gameCanvas" width="520" height="400"></canvas>
    <p id="status" class="hidden">Match all the pairs!</p>
    <div id="score">Score: 0</div> 
    <div id="game-over-message" class="hidden">
      <h2>Game Over</h2>
      <p>Your Score: <span id="final-score">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
